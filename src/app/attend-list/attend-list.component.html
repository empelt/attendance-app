        <tbody>
            <tr>{{ student.no }}</tr>
            <tr>{{ student.name }}</tr>
            <tr *ngFor="let student of viewlist">

                <td>
                    <!-- <div class="btn-toolbar" role="toolbar"> -->
                         <div class="btn-group-new btn-red" role="group">
                            <button type="button" class="btn" [class.active]="student.selectIndex === 1" (click)="onClick(1,student.no)">欠</button> 
                            
                        </div>
                        <div class="btn-group-new btn-yellow" role="group">
                            <button type="button" class="btn" [class.active]="student.selectIndex === 2" (click)="onClick(2,student.no)">遅</button>
                        </div>
                        <div class="btn-group-new btn-blue" role="group">
                            <button type="button" class="btn" [class.active]="student.selectIndex === 3" (click)="onClick(3,student.no)">早</button>
                        </div>
                        <div class="btn-group-new btn-green" role="group">
                            <button type="button" class="btn" [class.active]="student.selectIndex === 4" (click)="onClick(4,student.no)">出</button>
                        </div>
                    <!-- </div> -->
                </td>
            </tr>
        </tbody>
    </table>
