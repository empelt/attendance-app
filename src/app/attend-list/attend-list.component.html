<div class="container">
    <div class="datemonth">
        <select (change)="onOptionsSelected($event.target.value)">
            <option *ngFor="let month of monthdata">{{month}}</option>
        </select>
    </div>
    <table class="table" *ngFor="let student of viewlist">
        <tr class="stu_num">
            <div class="in">{{ student.id }} {{student.attendances.type}}</div>
        </tr>
        <tr>
            <div class="in">{{ student.first_name }} {{ student.last_name }}</div>
        </tr>
        <tr>
            <div class="in">
                <div class="btn-group-new btn-red" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type == 1"
                        (click)="onClick(1,student.id)">欠</button>

                </div>
                <div class="btn-group-new btn-yellow" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type === 2"
                        (click)="onClick(2,student.id)">遅</button>
                </div>
                <div class="btn-group-new btn-blue" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type === 3"
                        (click)="onClick(3,student.id)">早</button>
                </div>
                <div class="btn-group-new btn-green" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type === 4"
                        (click)="onClick(4,student.id)">出</button>
                </div>
                <div class="btn-group-new btn-purple" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type === 5"
                        (click)="onClick(5,student.id)">公</button>
                </div>
                <div class="btn-group-new btn-dred" role="group">
                    <button type="button" class="btn" [class.active]="student.attendances.type === 6"
                        (click)="onClick(6,student.id)">停</button>
                </div>
            </div>
        </tr>
        <tr>
            <div class="in">
                <div class="form-group input-group">
                    <input type="text" placeholder="備考" class="form-control" value="{{student.attendances.remark}}"
                        (keyup)="onKey($event,student.id)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            (click)="onSaveClick(student.id)">保存</button>
                    </div>
                </div>
            </div>
        </tr>
    </table>
</div>
<style>
    .btn-group-new {
        display: inline-block;
        width: 14%;
    }

    .body {
        font-family: sans-serif !important;
    }

    .btn {
        margin: 0 auto;
    }
</style>
