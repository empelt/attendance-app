<div class="container">
    <table class="table" *ngFor="let student of viewlist">
        <tr class="stu_num">
            <div class="in">{{ student.id }}</div>
        </tr>
        <tr>
            <div class="in">{{ student.first_name }} {{ student.last_name }}</div>
        </tr>
        <tr>
            <div class="in">
                <div class="btn-group-new btn-red" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 1"
                        (click)="onClick(1,student.no)">欠</button>

                </div>
                <div class="btn-group-new btn-yellow" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 2"
                        (click)="onClick(2,student.no)">遅</button>
                </div>
                <div class="btn-group-new btn-blue" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 3"
                        (click)="onClick(3,student.no)">早</button>
                </div>
                <div class="btn-group-new btn-green" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 4"
                        (click)="onClick(4,student.no)">出</button>
                </div>
                <div class="btn-group-new btn-purple" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 5"
                        (click)="onClick(5,student.no)">公</button>
                </div>
                <div class="btn-group-new btn-dred" role="group">
                    <button type="button" class="btn" [class.active]="student.type === 6"
                        (click)="onClick(6,student.no)">停</button>
                </div>
            </div>
        </tr>
        <tr>
            <div class="in">
                <div class="form-group">
                    <input type="text" placeholder="備考" class="form-control">
                </div>
            </div>
        </tr>
    </table>
</div>
<style>
    .btn-group-new {
        display: inline-block;
        width: 14%;
    }

    .body {
        font-family: sans-serif !important;
    }

    .btn {
        margin: 0 auto;
    }
</style>
